language: R
sudo: false
cache: packages
bioc_required: true
use_bioc: true

os:
  - linux
  - osx
  
before_install:
- export RGL_USE_NULL=TRUE
- wget -O antsr_travis.sh http://bit.ly/antsr_travis_sh
- cat antsr_travis.sh
- source ./antsr_travis.sh
- rm antsr_travis.sh
- cat DESCRIPTION

after_success:
  - install_build_with_tag();


deploy:
  provider: releases
  skip_cleanup: yes
  api_key:
    secure: 
  file_glob: yes
  file: ichseg*.t*gz
  'on':
    tags: yes
    repo: muschellij2/ichseg